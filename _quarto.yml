project:
  output-dir: _output

lang: de
number-depth: 3
number-sections: true

filters: 
  - latex-environment
commands: [neuerbegriff]
environments: [definition, beispiel, center, multicols]

format: 
  html: 
    css: bcd-style.css
    license: CC BY-SA
    default-image-extension: svg
    html-table-processing: none
  pdf:
    include-in-header:
      - bcd-macros.tex
      - text: |
          \usepackage{makeidx}
          \usepackage{multicol}
          \makeindex
    include-after-body:
      text: |
        \printindex
    default-image-extension: pdf

bibliography: bcd-bausteine-statistik.bib

